switch:
  - platform: gpio
    pin: "${zone_gpio}"
    id: z${zone_number}
    inverted: true
    restore_mode: ALWAYS_OFF
    name: Zone ${zone_number}
    internal: False
    on_turn_on:
      then:
        - delay: 30min
        - switch.turn_off: z${zone_number}